<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section1">
        <div class="container">
            <h1 class="h1_section1"><span class="spanH">H</span>ello <br> World.</h1>
            <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio nisi saepe, libero labore odit nemo at eius, nobis, quae dolor</p>
            <br><br>
            <span>&nbsp&nbsp Login with social media </span><br>
            <button ><i class="fa-brands fa-facebook-f"></i> facebook </button>
            <button><i class="fa-brands fa-twitter"></i> Login with Twitter </button>
        </div>
        
    </section>
    <section class="section2">
        <form action="">
            <h1 class="h1_section2">Login</h1>
            <p>Don't have an accountant? Create your account, it takes <br>less than a minute</p>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email </label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="" id="" required>
                <label for="">Password </label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remmeber Me</label>
                <a href="#" class="forget_password">Forget Password</a>
            </div>
            <button type="submit" class="login">Login </button>
            <div class="register">
                <span>Don't have a account</span> <a href="#" class="reg">Register</a>
            </div>
        </form>
        

    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
